<h3>List Categories</h3>
<br>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Initial</th>
      <th>Name</th>
    </tr>
    <tr *ngFor="let category of categories">
      <td>{{category.id}}</td>
      <td>{{category.initial}}</td>
      <td>{{category.name}}</td>
    </tr>
  </thead>
</table>
