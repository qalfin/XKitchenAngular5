<h3>List of Users</h3>
<table>
  <thead>
    <tr>
      <td>id</td>
      <td>user</td>
      <td>password</td>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.user}}</td>
        <td>{{user.password}}</td>      
      </tr>
    </tbody>
</table>
